<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="left">
<label for="html-code"><i class="fa-brands fa-html5"></i>HTML</label>
<textarea id="html-code" onkeyup="runcode()"></textarea>

<label for="css-code"><i class="fa-brands fa-css3-alt"></i>CSS</label>
<textarea id="css-code" onkeyup="runcode()"></textarea>

<label for="js-code"><i class="fa-brands fa-square-js"></i>Java script</label>
<textarea id="js-code" onkeyup="runcode()" draggable="false"></textarea>
</div>
<div class="right">
<label for="output"><i class="fa-solid fa-play"></i>Output</label>
<iframe id="output"></iframe>
</div>

</div>
</body>
<script src="https://kit.fontawesome.com/41784c2bbd.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
